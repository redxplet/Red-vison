<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redxplet - Powered by Redx Vision</title>

  <!-- خطوط Google: Poppins، Orbitron، Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&family=Tajawal:wght@500&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Tajawal', 'Poppins', sans-serif;
      background: radial-gradient(circle at 50% 30%, #1a1a2e, #0f0c29 80%);
      overflow: hidden;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
      direction: rtl;
    }

    /* النجوم المتحركة */
    .stars {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: drift 60s linear infinite;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* الحاوية */
    .container {
      position: relative;
      z-index: 10;
      max-width: 480px;
      background: rgba(15, 12, 41, 0.85);
      padding: 45px 35px;
      border-radius: 28px;
      box-shadow: 0 0 40px #ff1744aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 60px #ff1744ee;
    }

    /* شعار نيون */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #ff1744;
      text-shadow:
        0 0 8px #ff1744,
        0 0 20px #ff1744,
        0 0 40px #ff1744,
        0 0 60px #ff1744;
      margin-bottom: 15px;
      animation: glowPulse 2.5s infinite alternate;
    }
    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 10px #ff1744,
          0 0 25px #ff1744,
          0 0 40px #ff1744,
          0 0 60px #ff1744;
      }
      100% {
        text-shadow:
          0 0 20px #ff1744,
          0 0 40px #ff1744,
          0 0 60px #ff1744,
          0 0 100px #ff1744;
      }
    }

    /* النص المتغير */
    #dynamic-text {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff6384;
      margin-bottom: 6px;
      height: 32px;
      min-height: 32px;
      letter-spacing: 1.5px;
      font-family: 'Tajawal', sans-serif;
      font-style: normal;
      direction: rtl;
      transition: opacity 0.4s ease;
    }

    /* نص توضيحي تحت النص المتغير */
    #sub-text {
      font-family: 'Tajawal', sans-serif;
      color: #ff4f6a;
      font-size: 1rem;
      margin-bottom: 40px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.85;
    }

    /* زر النبض مع ظل داخلي */
    .btn-cta {
      font-family: 'Tajawal', 'Poppins', sans-serif;
      background-color: #ff1744;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 16px 44px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow:
        inset 0 0 8px #ff4a6d,
        0 0 18px #ff1744,
        0 0 50px #ff1744;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 1.5s infinite;
      user-select: none;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }
    .btn-cta:hover {
      background-color: #e01236;
      box-shadow:
        inset 0 0 15px #ff6384,
        0 0 28px #ff1744,
        0 0 70px #ff1744;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow:
          inset 0 0 8px #ff4a6d,
          0 0 18px #ff1744,
          0 0 50px #ff1744;
      }
      50% {
        transform: scale(1.07);
        box-shadow:
          inset 0 0 15px #ff6384,
          0 0 28px #ff1744,
          0 0 70px #ff1744;
      }
    }

    /* تأثير التحميل داخل الزر */
    .btn-cta.loading::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 24px; height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid rgba(255,255,255,0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      pointer-events: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* شعار SVG متحرك */
    .logo {
      animation: logoFloat 4s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-8px); opacity: 0.85; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 35px;
      }

      h1 {
        font-size: 2.7rem;
      }

      #dynamic-text {
        font-size: 1.25rem;
        height: 28px;
        min-height: 28px;
        letter-spacing: 1px;
      }

      #sub-text {
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      .btn-cta {
        font-size: 1.1rem;
        padding: 14px 36px;
        border-radius: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="stars" aria-hidden="true"></div>

  <main class="container" role="main" aria-label="صفحة ترحيب Redxplet">

    <svg class="logo" width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" role="img" aria-label="شعار Redxplet">
      <circle cx="50" cy="50" r="40" stroke="#ff1744" stroke-width="5" />
      <path d="M30 65 L70 35" stroke="#ff1744" stroke-width="5" stroke-linecap="round"/>
      <path d="M30 35 L70 65" stroke="#ff1744" stroke-width="5" stroke-linecap="round"/>
    </svg>

    <h1>Redxplet</h1>

    <div id="dynamic-text" aria-live="polite"></div>
    <div id="sub-text">استعد لرحلتك إلى عالم الابتكار</div>

    <button id="startBtn" class="btn-cta" aria-label="ابدأ الآن">
      🚀 ابدأ الآن
    </button>
  </main>

  <script>
    // نصوص متغيرة ديناميكية
    const texts = ["ابتكر", "تَفوّق", "غيّر العالم"];
    const dynamicTextElem = document.getElementById('dynamic-text');
    let index = 0;

    function showNextText() {
      dynamicTextElem.style.opacity = 0;
      setTimeout(() => {
        dynamicTextElem.textContent = texts[index];
        dynamicTextElem.style.opacity = 1;
        index = (index + 1) % texts.length;
      }, 400);
    }

    showNextText();
    setInterval(showNextText, 2500);

    // تأثير تحميل عند الضغط على الزر
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', () => {
      if (startBtn.classList.contains('loading')) return; // تجنب الضغط المتكرر
      startBtn.classList.add('loading');
      // محاكاة تحميل 2 ثانية ثم الانتقال للرابط (أو تنفيذ أي عملية)
      setTimeout(() => {
        startBtn.classList.remove('loading');
        // هنا ممكن تضع التوجيه أو الوظيفة المطلوبة
        alert("تم البدء!"); 
        // أو: window.location.href = "main.html";
      }, 2000);
    });
  </script>

</body>
</html>
