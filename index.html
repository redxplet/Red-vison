    body, html {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at 50% 30%, #1a1a2e, #0f0c29 80%);
      font-family: 'Tajawal', 'Poppins', sans-serif;
      color: #eee;

    }
    @keyframes glowPulse {

    }

    button {
      background-color: #ff1744;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 15px 50px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 20px #ff1744,
        0 0 50px #ff1744;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      animation: pulse 1.8s infinite;
    }
    button:hover {
      background-color: #e01236;
      box-shadow:
        0 0 30px #ff1744,
        0 0 70px #ff1744;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow:
          0 0 20px #ff1744,
          0 0 50px #ff1744;
      }
      50% {
        transform: scale(1.05);
        box-shadow:
          0 0 30px #ff1744,
          0 0 70px #ff1744;
      }
    }
  </style>
